<!DOCTYPE html>
  <html>
    <head>
      <script src="js/head-script.js"></script>
    </head>
    <body>
      <h2>External JavaScript</h2>
      <p id="headTag">A Paragraph.</p>
      <button type="button" onclick="headFunction()">Click Me!</button>
      <p>(myFunction is stored in an external file called "head-script.js")</p>

      <p id="bodyTag">A Paragraph.</p>
      <button type="button" onclick="bodyFunction()">Click Me!</button>
      <p>(myFunction is stored in an external file called "body-script.js")</p>
      <script src="js/body-script.js"></script>
    </body>
  </html>
