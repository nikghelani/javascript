<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>

    <script>
        var count = prompt("Enter value between 1 to 100");
        var i = 0;
        document.write("Loop Starts from 0 to " +count+ "<br>");
        
        while(i <= count){
            document.write("Current Count " + i + "<br>");
            i++;
        }
        document.write("Loop Ended ");
    </script>
</body>
</html>
